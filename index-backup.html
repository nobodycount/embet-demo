<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>emBET Panel</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/8.6.1/video.js"></script>
    <script src="embet.umd.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        @media (orientation: portrait) {
            .vjs-fullscreen-control {
                display: none !important;
            }
        }

        .vjs-control-bar {
            z-index: 1001 !important;
        }

        .vjs-big-play-button {
            z-index: 1001 !important;
        }

        embet-panel .embet-panel-wrapper {
            z-index: 1000 !important;
        }

        #overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <video id="myVideo" class="video-js vjs-default-skin" width="640" height="360" data-setup='{"controls": true}'>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <script>
        let player;
        
        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }
        function updateOverlay(props) {
            const video = document.getElementById('myVideo');
            const overlay = document.getElementById('overlay');
            const isPortrait = window.innerHeight > window.innerWidth;
            const playerEl = player.el();
            const embetPanel = document.querySelector('embet-panel');

            if (isPortrait) {
                playerEl.style.width = '100vw';
                playerEl.style.removeProperty('height');
                video.style.width = '100%';
                video.style.removeProperty('height');
            } else {
                playerEl.style.width = 'calc(100vw - 300px)';
                playerEl.style.height = '100vh';
                video.style.width = '100%';
                video.style.height = '100%';
            }

            const rect = video.getBoundingClientRect();

            // Exit fullscreen if switching to portrait
            if (isPortrait && document.fullscreenElement && !window.isOrientationLocking) {
                console.log('Exiting fullscreen due to portrait mode');
                exitFullscreen();
            }
            
            if (embetPanel) {
                const isFullscreen = document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement;
                embetPanel.style.display = (isPortrait || !isFullscreen) ? 'none' : 'initial';
            }
            
            if (overlay) {
                overlay.innerHTML = `
                    Version: 1<br/>
                    Device Pixel Ratio: ${window.devicePixelRatio.toFixed(2)}<br>
                    <hr>
                    Screen Width: ${window.screen.width.toFixed(2)}px<br>
                    Screen Height: ${window.screen.height.toFixed(2)}px<br>
                    Screen Ratio: ${(window.screen.width / window.screen.height).toFixed(2)}<br>
                    <hr>
                    Video Width: ${rect.width.toFixed(2)}px<br>
                    Video Height: ${rect.height.toFixed(2)}px<br>
                    Video Ratio: ${(rect.width / rect.height).toFixed(2)}
                `;

                if (props && !isPortrait) {
                    overlay.innerHTML += `
                        <br><hr>
                        Base Width: ${props.baseWidth.toFixed(2)}px<br>
                        Base Height: ${props.baseHeight.toFixed(2)}px<br>
                        Base Aspect Ratio: ${props.baseAspectRatio.toFixed(2)}<br>
                        <hr>
                        Container Width: ${props.containerWidth.toFixed(2)}px<br>
                        Container Height: ${props.containerHeight.toFixed(2)}px<br>
                        Container Aspect Ratio: ${props.containerAspectRatio.toFixed(2)}<br>
                        <hr>
                        Scale: ${props.scale.toFixed(2)}<br>
                    `;
                }

                /*if (isPortrait) {
                    embetPanel.style.top = '10px';
                }*/
            }
        }

        initializeEmbet = function() {
            embet.init({
                clientId: 'LiGnCHKp9bp4BmLJ8dgPQ4wIcNWJdUSmw8VRxVk8'
            }).then(((profile) => {
                console.log('Embet initialized with profile:', profile);

                embet.eventManager(handleEventManagerCallback);
                embet.betPlacementConfig({
                    amounts: [1, 5, 10],
                    currency: 'â‚¬',
                    currencyDisplay: 'prefix',
                    betHandler: (payload) => {
                        console.log('Bet placed:', payload);
                        return Promise.resolve({ success: true });
                    },
                    layout: 'vertical',
                    maxAmount: 100
                });
                embet.resizeConfig({
                    enabled: true,
                    hostElement: '#myVideo',
                });

                const embetPanel = document.createElement('embet-panel');
                embetPanel.setAttribute('programid', 'bd971ff4-d636-4512-9795-ae77e661c97e');
                player.el().appendChild(embetPanel);

                const observer = new MutationObserver((mutationsList) => {
                    for (const mutation of mutationsList) {
                        if (mutation.type === 'childList') {
                            const element = document.querySelector('embet-panel .embet-panel-wrapper');
                            if (element) {
                                console.log('Element is now available in the DOM:', element);

                                ['click', 'touchstart', 'touchend', 'mousedown', 'mouseup', 'mousemove', 'touchmove'].forEach(event => {
                                    element.addEventListener(event, (e) => e.stopPropagation());
                                });

                                observer.disconnect(); // Stop observing once the element is found
                            }
                        }
                    }
                });

                observer.observe(embetPanel, { childList: true, subtree: true });

                updateOverlay();
            }));
        }

        handleEventManagerCallback = function(event) {
            console.log('Embet Event:', event);

            if (event.eventName !== 'widget_resized') return;

            setTimeout(() => updateOverlay(event.payload), 300);
        }

        window.onload = function() {
            initializeEmbet();

            const video = document.getElementById('myVideo');
            player = videojs('myVideo');
            const overlay = document.createElement('div');
            overlay.id = 'overlay';
            ['click', 'touchstart', 'touchend', 'mousedown', 'mouseup', 'mousemove', 'touchmove'].forEach(event => {
                overlay.addEventListener(event, (e) => e.stopPropagation());
            });
            player.el().appendChild(overlay);
            updateOverlay();
            document.addEventListener('fullscreenchange', () => setTimeout(updateOverlay, 200));
            window.addEventListener('orientationchange', () => setTimeout(updateOverlay, 100));
        };

        function enterFullscreenAndLandscape() {
            const video = document.getElementById('myVideo');

            // Set a flag to indicate orientation locking is in progress
            window.isOrientationLocking = true;

            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape')
                    .then(() => {
                        console.log('Orientation locked to landscape');

                        // Enter fullscreen after successful orientation lock
                        if (video.requestFullscreen) {
                            video.requestFullscreen();
                        } else if (video.webkitRequestFullscreen) {
                            video.webkitRequestFullscreen();
                        } else if (video.msRequestFullscreen) {
                            video.msRequestFullscreen();
                        }
                    })
                    .catch((err) => {
                        console.warn('Orientation lock failed:', err);
                        alert('Unable to lock orientation to landscape. Please rotate your device manually.');
                    })
                    .finally(() => {
                        window.isOrientationLocking = false;
                        updateOverlay();
                    });
            } else {
                console.warn('Orientation lock API not supported on this device.');
                alert('Orientation lock is not supported. Please rotate your device manually.');
                window.isOrientationLocking = false;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const fullscreenButton = document.querySelector('.vjs-fullscreen-control');
            if (fullscreenButton) {
                fullscreenButton.addEventListener('click', (e) => {
                    e.preventDefault();
                    enterFullscreenAndLandscape();
                });
            }
        });

        // Debounce function to limit the rate of updateOverlay calls
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        const debouncedUpdateOverlay = debounce(updateOverlay, 200);

        // Update event listeners to use the debounced function
        document.addEventListener('fullscreenchange', debouncedUpdateOverlay);
        window.addEventListener('orientationchange', debouncedUpdateOverlay);

        // Register service worker
        /*if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('Service Worker registered successfully:', registration);
                    })
                    .catch((error) => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }*/

        // Disable Picture-in-Picture functionality
        const video = document.getElementById('myVideo');
        video.disablePictureInPicture = true;
        video.enableDocumentPictureInPicture = false;
        video.enableSmoothSeeking = true;
        video.addEventListener('enterpictureinpicture', (event) => {
            event.preventDefault();
            console.log('Picture-in-Picture is disabled.');
        });
    </script>
</body>
</html>
